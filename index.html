<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PPCP Standard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/minstyle.io@2.0.1/dist/css/minstyle.io.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <h2 class="ms-text-center">Get detailed divination report</h2>
          <div class="ms-text-center pb-2">
            <div class="ms-label ms-large ms-action2 ms-light">$4.99 USD</div>
          </div>
          <div id="alerts" class="ms-text-center"></div>
          <div id="loading" class="spinner-container ms-div-center">
            <div class="spinner"></div>
          </div>
          <div id="content" class="hide">
            <div class="ms-card ms-fill">
              <div class="ms-card-content">
                Your question:
                <input
                  id="question"
                  name="email"
                  placeholder="Your question"
                  style="background-color: #ffffff; margin-top: 10px"
                  readonly
                />
              </div>
              <div class="ms-card-content">
                The cards you drew:
                <input
                  id="card1"
                  name="email"
                  placeholder="card1"
                  style="background-color: #ffffff; margin-top: 10px"
                  readonly
                />
                <input
                  id="card2"
                  name="email"
                  placeholder="card2"
                  style="background-color: #ffffff; margin-top: 10px"
                  readonly
                />
                <input
                  id="card3"
                  name="email"
                  placeholder="card3"
                  style="background-color: #ffffff; margin-top: 10px"
                  readonly
                />
              </div>
              <div class="ms-card-content">
                Email(*):
                <input
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Please input your email"
                  style="background-color: #fbd9bd; margin-top: 10px"
                  required
                />
              </div>
            </div>
            <div id="payment_options"></div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </body>
</html>
